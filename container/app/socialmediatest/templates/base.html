<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Social Media Test</title>
    <meta name="description" content="Social Media Test & Certificate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Social Media Test & Certificate" />
    <meta
      name="apple-mobile-web-app-title"
      content="Social Media Test & Certificate"
    />
    <meta name="theme-color" content="#b91c1c" />
    <meta name="msapplication-navbutton-color" content="#b91c1c" />
    <link
      rel="manifest"
      href="{{ url_for('static',
    filename='manifest.webmanifest') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='socialmediatest-icon-512x512.png') }}"
      sizes="512x512"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='socialmediatest-icon-192x192.png') }}"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='socialmediatest-icon-150x150.png') }}"
      sizes="150x150"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='socialmediatest-icon-32x32.png') }}"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='socialmediatest-icon-16x16.png') }}"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='socialmediatest-icon-512x512.png') }}"
      sizes="512x512"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='socialmediatest-icon-192x192.png') }}"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='socialmediatest-icon-150x150.png') }}"
      sizes="150x150"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="min-h-full">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <a href="{{ url_for('index') }}">
                  <img
                    class="h-8 w-8"
                    src="/static/socialmediatest-icon.svg"
                    alt="Social Media Certificate"
                /></a>
              </div>
              <div>
                <div class="sm:ml-4 md:ml-10 flex items-baseline md:space-x-4">
                  <a
                    href="{{ url_for('learn.index') }}"
                    class="{{ 'bg-gray-900 text-white' if request.path == url_for('learn.index') else 'text-gray-300 hover:bg-gray-700 hover:text-white'}} rounded-md px-3 py-2 text-lg font-medium"
                    >{{ gettext("Learn") }}</a
                  >
                  <a
                    href="{{ url_for('test.index') }}"
                    class="{{ 'bg-gray-900 text-white' if request.path == url_for('test.index') else 'text-gray-300 hover:bg-gray-700 hover:text-white'}} rounded-md px-3 py-2 text-lg font-medium"
                    >{{ gettext("Test") }}</a
                  >
                  <a
                    href="{{ url_for('certificate.index') }}"
                    class="{{ 'bg-gray-900 text-white' if request.path == url_for('certificate.index') else 'text-gray-300 hover:bg-gray-700 hover:text-white'}} rounded-md px-3 py-2 text-lg font-medium"
                    >{{ gettext("Certificate") }}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          <div id="content">{% block content %}{% endblock %}</div>
        </div>
      </main>
      <footer class="bg-white">
        <div
          class="mx-auto max-w-7xl overflow-hidden px-6 py-20 sm:py-24 lg:px-8"
        >
          <nav
            class="-mb-6 columns-2 sm:flex sm:justify-center sm:space-x-12"
            aria-label="Footer"
          >
            <div class="pb-6">
              <a
                href="{{ url_for('about') }}"
                class="text-sm leading-6 text-gray-600 hover:text-gray-900"
                >{{ gettext("About") }}</a
              >
            </div>
          </nav>
          <p class="mt-10 text-center text-xs leading-5 text-gray-500">
            &copy; 2023 Gian Luca Decurtins. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
