{% extends "base.html" %} {% block title %}Test{% endblock %} {% block content
%}
<div class="mt-8 flow-root">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <table class="min-w-full divide-y divide-gray-300">
        <thead>
          <tr>
            <th
              scope="col"
              class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
            >
              Name
            </th>
            <th
              scope="col"
              class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell"
            >
              Short description
            </th>
            <th
              scope="col"
              class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 sm:table-cell"
            >
              Questions
            </th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
              <span class="sr-only">Action</span>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
          {% for test in tests %}
          <tr>
            <td
              class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0"
            >
              <a href="{{ url_for('test.detail', test_id=test['test_id']) }}"
                >{{ test['name'] }}</a
              >
            </td>
            <td
              class="hidden whitespace-nowrap px-3 py-4 text-sm text-gray-500 lg:table-cell"
            >
              {{ test['short_description'] }}
            </td>
            <td
              class="hidden whitespace-nowrap px-3 py-4 text-sm text-gray-500 sm:table-cell"
            >
              {{ test['number_of_questions'] }}
            </td>
            <td
              class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0"
            >
              <a
                href="{{ url_for('test.start', test_id=test['test_id']) }}"
                class="text-indigo-600 hover:text-indigo-900"
                >Start test</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
